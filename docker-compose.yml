version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: filecloud_db
    environment:
      POSTGRES_DB: filecloud
      POSTGRES_USER: filecloud_user
      POSTGRES_PASSWORD: filecloud_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - filecloud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filecloud_user -d filecloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: filecloud_backend
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: filecloud
      DB_USER: filecloud_user
      DB_PASSWORD: filecloud_password
      SECRET_KEY: abc123def456ghi789jkl012mno345pqr678stu901vwx234yz567abc890def123ghi456
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      UPLOAD_DIR: /app/static
      MINIO_ENDPOINT: minio
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: uploads
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - filecloud_network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    container_name: filecloud_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - filecloud_network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - filecloud_network

volumes:
  postgres_data:
    driver: local
  minio-data:

networks:
  filecloud_network:
    driver: bridge
