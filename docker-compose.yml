version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: filecloud_db
    environment:
      POSTGRES_DB: filecloud
      POSTGRES_USER: filecloud_user
      POSTGRES_PASSWORD: filecloud_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Изменено с 5432 на 5433
    networks:
      - filecloud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filecloud_user -d filecloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: filecloud_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: filecloud
      DB_USER: filecloud_user
      DB_PASSWORD: filecloud_password
      SECRET_KEY: your-secret-key-here-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      UPLOAD_DIR: /app/static
    volumes:
      - ./backend:/app
      - uploads_volume:/app/static
    ports:
      - "8000:8000"
    networks:
      - filecloud_network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    container_name: filecloud_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - filecloud_network

volumes:
  postgres_data:
    driver: local
  uploads_volume:
    driver: local

networks:
  filecloud_network:
    driver: bridge
