<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCloud - Ваше облачное хранилище</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .logo {
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container auth-container">
        <div class="card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="logo">FileCloud</h1>
                    <p class="text-muted">Безопасное облачное хранилище</p>
                </div>

                <div id="auth-alert" class="alert alert-danger d-none" role="alert"></div>

                <!-- Форма входа -->
                <div id="login-form">
                    <h3 class="text-center mb-4">Вход в систему</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Ваш email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Ваш пароль"
                                required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="showRegisterForm()">
                                <i class="bi bi-person-plus me-2"></i>Создать аккаунт
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Форма регистрации -->
                <div id="register-form" class="d-none">
                    <h3 class="text-center mb-4">Регистрация</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Придумайте имя"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Ваш email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="register-password"
                                placeholder="Минимум 8 символов" required>
                            <div class="form-text">Пароль должен содержать заглавные буквы и цифры</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password-confirm" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="register-password-confirm"
                                placeholder="Повторите пароль" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="showLoginForm()">
                                <i class="bi bi-arrow-left me-2"></i>Назад к входу
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Переключение между формами
        function showRegisterForm() {
            document.getElementById('login-form').classList.add('d-none');
            document.getElementById('register-form').classList.remove('d-none');
            hideAlert();
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('d-none');
            document.getElementById('login-form').classList.remove('d-none');
            hideAlert();
        }

        // Показать сообщение об ошибке
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('auth-alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('d-none');
        }

        function hideAlert() {
            document.getElementById('auth-alert').classList.add('d-none');
        }

        // Обработка входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Ошибка входа');
                }
            } catch (error) {
                showAlert('Ошибка соединения с сервером');
            }
        });

        // Обработка регистрации
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showAlert('Пароли не совпадают');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });

                if (response.ok) {
                    showAlert('Регистрация успешна! Теперь вы можете войти.', 'success');
                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Ошибка регистрации');
                }
            } catch (error) {
                showAlert('Ошибка соединения с сервером');
            }
        });

        // Проверка аутентификации при загрузке
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
