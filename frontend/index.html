<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCloud | Secure File Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i>FileCloud
            </a>
            <div id="auth-buttons" class="d-none">
                <button class="btn btn-outline-light btn-sm me-2" onclick="showLogin()">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
                <button class="btn btn-light btn-sm" onclick="showRegister()">
                    <i class="bi bi-person-plus"></i> Register
                </button>
            </div>
            <div id="user-menu" class="d-none">
                <span class="text-light me-3" id="welcome-text"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Title -->
        <div class="row mb-4">
            <div class="col">
                <h2 id="page-title" class="fw-bold text-primary"></h2>
                <p id="page-subtitle" class="text-muted"></p>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="d-none text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading...</p>
        </div>

        <!-- Login View -->
        <div id="login-view" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow border-0">
                        <div class="card-header bg-white py-3">
                            <h4 class="mb-0 text-center"><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h4>
                        </div>
                        <div class="card-body p-4">
                            <form id="loginForm" onsubmit="login(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="name@example.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                    </button>
                                    <div class="text-center mt-3">
                                        <p class="text-muted mb-0">Don't have an account?</p>
                                        <button type="button" class="btn btn-link" onclick="showRegister()">
                                            Create Account
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register View -->
        <div id="register-view" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow border-0">
                        <div class="card-header bg-white py-3">
                            <h4 class="mb-0 text-center"><i class="bi bi-person-plus me-2"></i>Create Account</h4>
                        </div>
                        <div class="card-body p-4">
                            <form id="registerForm" onsubmit="register(event)">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="John Doe" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="reg-email" name="email"
                                            placeholder="name@example.com" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="reg-password" name="password"
                                            placeholder="Create a password" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password_confirm" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="password_confirm"
                                            name="password_confirm" placeholder="Confirm your password" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-person-plus me-2"></i>Register
                                    </button>
                                    <div class="text-center mt-3">
                                        <p class="text-muted mb-0">Already have an account?</p>
                                        <button type="button" class="btn btn-link" onclick="showLogin()">
                                            Sign In
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Files View -->
        <div id="files-view" class="d-none">
            <!-- Upload Card -->
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="bi bi-cloud-upload me-2"></i>Upload File</h5>
                </div>
                <div class="card-body">
                    <form id="uploadForm" onsubmit="uploadFile(event)" class="row g-3">
                        <div class="col-md-8">
                            <input type="file" name="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-upload me-2"></i>Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Files List -->
            <div class="card shadow border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="bi bi-files me-2"></i>Your Files</h5>
                </div>
                <div class="card-body">
                    <div id="files-list">
                        <!-- Files will be loaded here -->
                        <div class="text-center py-5 text-muted" id="no-files">
                            <i class="bi bi-folder-x display-4 d-block mb-3"></i>
                            <p class="mb-0">No files uploaded yet</p>
                            <small>Upload your first file using the form above</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- JavaScript Files -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/files.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
