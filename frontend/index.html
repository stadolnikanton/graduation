<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCloud - Ваше облачное хранилище</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container auth-container">
        <div class="card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="logo">FileCloud</h1>
                    <p class="text-muted">Безопасное облачное хранилище</p>
                </div>

                <div id="auth-alert" class="alert alert-danger d-none" role="alert"></div>

                <!-- Форма входа -->
                <div id="login-form">
                    <h3 class="text-center mb-4">Вход в систему</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Ваш email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Ваш пароль"
                                required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="showRegisterForm()">
                                <i class="bi bi-person-plus me-2"></i>Создать аккаунт
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Форма регистрации -->
                <div id="register-form" class="d-none">
                    <h3 class="text-center mb-4">Регистрация</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Придумайте имя"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Ваш email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="register-password"
                                placeholder="Минимум 8 символов" required>
                            <div class="form-text">Пароль должен содержать заглавные буквы и цифры</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password-confirm" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="register-password-confirm"
                                placeholder="Повторите пароль" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="showLoginForm()">
                                <i class="bi bi-arrow-left me-2"></i>Назад к входу
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
