<!-- share.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCloud - Скачать файл</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container share-container">
        <div class="card p-4">
            <div class="card-body text-center">
                <h1 class="logo mb-4">FileCloud</h1>

                <div id="share-info" class="mb-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <p>Загрузка информации о файле...</p>
                </div>

                <div id="share-content" class="d-none">
                    <div class="mb-4">
                        <i class="bi bi-file-earmark" style="font-size: 4rem; color: #4361ee;"></i>
                        <h3 id="file-name" class="mt-3"></h3>
                        <p class="text-muted" id="file-size"></p>
                        <p class="text-muted" id="file-expires"></p>
                    </div>

                    <div id="download-section">
                        <button class="btn btn-primary btn-lg" onclick="downloadSharedFile()">
                            <i class="bi bi-download me-2"></i>Скачать файл
                        </button>
                        <p class="text-muted mt-2" id="downloads-left"></p>
                    </div>

                    <div id="expired-message" class="alert alert-warning d-none">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Срок действия ссылки истек
                    </div>

                    <div id="max-downloads-message" class="alert alert-danger d-none">
                        <i class="bi bi-x-circle me-2"></i>
                        Лимит скачиваний исчерпан
                    </div>

                    <div id="error-message" class="alert alert-danger d-none">
                        <i class="bi bi-x-circle me-2"></i>
                        <span id="error-text"></span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/share.js"></script>
</body>

</html>
